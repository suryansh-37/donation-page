<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Donation - Shivling Mandir Mission</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1rem;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      background-color: white;
      max-width: 450px;
      width: 100%;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgb(216 67 21 / 0.3);
      margin-top: 2rem;
    }

    h1 {
      color: #d84315;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 800;
    }

    .summary {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    .summary strong {
      color: #d84315;
    }

    /* Payment scanner placeholder */
    #payment-scanner {
      border: 2px dashed #d84315;
      border-radius: 12px;
      height: 180px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #d84315;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }

    button#confirm-btn {
      background-color: #d84315;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    button#confirm-btn:hover {
      background-color: #b13612;
    }

    /* Back to main site */
    .back-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #d84315;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main>
    <h1>Complete Your Donation</h1>
    <div class="summary" aria-live="polite">
      <p><strong>Item:</strong> <span id="item-name">General Donation</span></p>
      <p><strong>Quantity:</strong> <span id="item-quantity">-</span></p>
      <p><strong>Total Amount:</strong> â‚¹<span id="item-total">0</span></p>
    </div>

    <div id="payment-scanner" aria-label="Payment Scanner Placeholder">
      Payment Scanner Placeholder
    </div>

    <button id="confirm-btn" aria-label="Confirm Donation">Confirm Donation</button>

    <a href="index.html" class="back-link" aria-label="Back to main donation page">Back to Main Page</a>
  </main>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        item: params.get("item") || "General Donation",
        quantity: parseInt(params.get("quantity")) || null,
        total: parseInt(params.get("total")) || 0,
      };
    }

    function updateDonationSummary() {
      const { item, quantity, total } = getQueryParams();

      document.getElementById("item-name").textContent = item;
      document.getElementById("item-quantity").textContent =
        quantity !== null ? quantity : "-";
      document.getElementById("item-total").textContent = total;
    }

    document.getElementById("confirm-btn").addEventListener("click", () => {
      alert("Thank you for your generous donation!");
      // After confirmation, redirect to home page (optional)
      window.location.href = "index.html";
    });

    updateDonationSummary();
  </script>
</body>

</html>
